<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.payoo-home.com</title>
    <!-- daisyui link added here -->    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="h-screen flex flex-col justify-center items-center">
      <div class="text-center">
        <p class="text-base">Pin Number: 1234</p>
      </div>
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                <!-- available balance -->
                <div class="stats shadow">
                  <div class="stat">
                    <div id="currentBalance" class="stat-value">0</div>
                    <div class="stat-desc">Available Balance</div>
                  </div>
                </div>
                <!-- available balance end here  -->
                <div class="divider"></div>
                <!-- user action button start here -->
                  <div class="space-y-3 space-x-3">
                    <button id="show-add-money-form" class="btn btn-lg bg-green-500">Add Money</button>
                    <button id="show-cash-out-form" class="btn btn-lg bg-red-500">Cash Out</button>
                    <button id="show-transaction-form" class="btn btn-lg bg-yellow-500">transaction</button>
                  </div>
                <!-- user action button end here -->
                <div class="divider"></div>
                
                <!-- add money form start here -->
                <div id="addMoneyForm" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="input-add-Money" type="text" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Password</span>
                      </label>
                      <input id="amountPin" type="password" placeholder="password" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-AddMoney" class="btn btn-primary">Add Money</button>
                    </div>
                  </form>
                </div>
                <!-- add money form end here -->

                <!-- cash out form start here -->
                <div id="cashOutForm" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Cash Out Amount</span>
                      </label>
                      <input id="input-CashOut-Money" type="text" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="cashOut-Pin" type="password" placeholder="Pin" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-Cash-Out" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
                </div>
                <!-- cash out form end here -->

                <!-- transaction section start here -->
                <div id="transactionForm" class="hidden transaction-container space-y-2">
                  <h3 class="text-xl">all transaction</h3>
                </div>
                <!-- transaction section end here -->
              </div>
            </div>
          </div>
    </main>

    <script src="/js/utility.js"></script>
    <script src="/js/home.js"></script>
</body>
</html>
